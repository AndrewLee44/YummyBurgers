<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./Css/compiled.css" rel="stylesheet">
    <link href="./Css/style.css" rel="stylesheet">

    <title>Checkout</title>
</head>
<style>
    .modal {
        color: black;
    }
</style>

<body>

    <div class="container">
        <div class="checkoutLayout">


            <div class="returnCart">
                <a href="./ordermenu.html">Keep shopping?</a>
                <h1>List Product in Cart</h1>
                <div class="list">

                    <div class="item">
                        <img src="./Images/Menu/1-Whopper.png">
                        <div class="info">
                            <div class="name">PRODUCT 1</div>
                            <div class="price">$7.80/1 product</div>
                        </div>
                        <div class="quantity">5</div>
                        <div class="returnPrice">$39</div>
                    </div>

                </div>
            </div>


            <form class="right" method="get" action="./formprocesser.html">
                <h1>Checkout</h1>

                <div class="form">
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" placeholder="Andrew Lee" required>
                    </div>

                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" placeholder="87654321" pattern="^[689]\d{7}$"
                            title="Please enter a valid phone number" required>
                    </div>

                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Blk 246 Compassvale Road" required>
                    </div>

                    <div class="group">
                        <label for="postal">Postal Code</label>
                        <input type="text" name="postal" id="postal" placeholder="S540246" pattern="^[S]\d{6}$"
                            required>
                    </div>

                    <div class="group">
                        <label for="unit">Unit No</label>
                        <input type="text" name="unit" id="unit" placeholder="#14-648" required>
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity"></div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice"></div>
                    </div>
                </div>

                <button type="button" class="buttonCheckout" data-bs-toggle="modal" data-bs-target="#myModal"
                    style="margin-top: 1em;">
                    Payment
                </button>

                <!-- Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h4 class="modal-title">Payment Details</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <div class="modal-body">
                                <div class="col">

                                    <div class="inputBox">
                                        <span>cards accepted :</span>
                                        <img src="./Images/card_img.png" alt="">
                                    </div>
                                    <div class="inputBox">
                                        <span>name on card :</span>
                                        <input type="text" name="cardname" id="cardname" placeholder="Andrew Lee"
                                            required>
                                    </div>
                                    <div class="inputBox">
                                        <span>credit card number :</span>
                                        <input type="text" name="cardnumber" id="cardnumber"
                                            placeholder="1111 2222 3333 4444" pattern="\d{4}\s\d{4}\s\d{4}\s\d{4}$"
                                            required>
                                    </div>
                                    <div class="inputBox">
                                        <span>exp month :</span>
                                        <select name="expMth" id="expMth">
                                            <option value="jan">January</option>
                                            <option value="feb">February</option>
                                            <option value="mar">March</option>
                                            <option value="apr">April</option>
                                            <option value="may">May</option>
                                            <option value="jun">June</option>
                                            <option value="jul">July</option>
                                            <option value="aug">August</option>
                                            <option value="sep">September</option>
                                            <option value="oct">October</option>
                                            <option value="nov">November</option>
                                            <option value="dec">December</option>
                                        </select>
                                    </div>

                                    <div class="flex">
                                        <div class="inputBox">
                                            <span>exp year :</span>
                                            <input type="text" name="expYr" id="expYr" pattern="\d{4}" placeholder="2022">
                                        </div>
                                        <div class="inputBox">
                                            <span>CVV :</span>
                                            <input type="text" name="cvv" id="cvv" pattern="\d{3,4}" placeholder="1234">
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="modal-footer">
                                <input type="reset" value="Clear Page" class="btn btn-secondary">
                                <input type="submit" value="Checkout" class="btn btn-warning">
                            </div>

                        </div>
                    </div>
                </div>
                <!-- Modal -->

            </form>

        </div>
    </div>


    <script src="./Js/checkout.js"></script>

</body>

</html>
